<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Flexbox en CSS</h1>
    </header>
    <main>
        <div class="contenedor">
            <p style="flex-grow: 1;">Texto 1</p>
            <p style="flex-grow: 1;">Texto 2</p>
            <p style="flex-grow: 5;">Texto 3</p>
            <p style="order: 1;">Texto 4</p>
            <p style="flex-basis: 300px;">Texto 5</p>
            <p style="align-self: center;">Texto 6</p>
            <p>Texto 7</p>
            <p>Texto 8</p>
            <p>Texto 9</p>
        </div>
    </main>
</body>
</html>
