<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <article id="contenedor">
        <div class="caja uno">
            <img id="logoFacebook" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="logo Facebook">
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>
        <div class="caja">
            <form action="#">
                <div id="centro">
                    <input class="tex" type="text" placeholder="Correo electronico o numero telefonico"><br>
                    <input class="tex" type="password" placeholder="Contraseña"><br>
                    <input class="boton" type="submit" value="Iniciar seción"><br>
                    <a href="#">¿Olvidaste la contraseña?</a><br>
                    <input class="boton ee" type="submit" value="Crear nueva cuenta"><br>
                </div>
                
            </form>
            <p class="abcd"><a href="#">Crea una página</a> para un personaje público, un grupo de música o un negocio.</p>
        </div>
    </article>
    
</body>
</html>
