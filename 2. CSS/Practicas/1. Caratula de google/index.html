<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#">Imagenes</a>
        <a href="#"><i class="bi bi-list"></i></a>
        <a href="#" id="perfil"><div><img src="img/foto.jpg" alt="perfil"></div></a>
    </header>
    <main>
        <div id="google">
            <h1><a href="https://www.google.com/">Google</a></h1>
        </div>
        <div id="busqueda">
            <form action="#" method="GET">
                <input style="display: none;" type="submit" id="buscar">
                <label for="buscar"><i class="bi bi-search"></i></label> 
                <input id="buscador" type="text" placeholder="Buscar" name="Buscar">
            </form>
            
        </div>
        <div id="iconos">
            <p><i class="bi bi-alarm"></i></p>
            <p><i class="bi bi-bag-check"></i></p>
            <p><i class="bi bi-bar-chart"></i></p>
            <p><i class="bi bi-bell-fill"></i></p>
            <p><i class="bi bi-bookmark-check"></i></p>
            <p><i class="bi bi-bootstrap"></i></p>
            <p><i class="bi bi-box-arrow-up"></i></p>
            <p><i class="bi bi-broadcast"></i></p>
            <p><i class="bi bi-calculator"></i></p>
            <p><i class="bi bi-camera"></i></p>
        </div>
    </main>
</body>
</html>
