<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM</title>
</head>
<body id="cargar">
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <div id="mostrar"></div>
    <script>
        document.getElementById('cargar').onload = entrar;
        function entrar(){
            alert('Entrando a la pagina web')
            let texto = '';
            if(navigator.cookieEnabled){
                texto = 'Cookies estan habilitadas';
            }
            else{
                texto = 'Cookies no estan habilitadas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
