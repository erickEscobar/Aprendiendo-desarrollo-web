<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id='titulo'>Manejo DOM con JavaScript</h1>
    <form id="formu">
        Nombre: <input type="text"/>
        <br/><br/>
        Apellido: <input type="text"/>
    </form>
    
    <script>
        document.getElementById('formu').addEventListener('focus', (evento)=>{
            evento.target.style.background = 'pink';
        }, true);
        document.getElementById('formu').addEventListener('blur', (evento)=>{
            evento.target.style.background = '';
        }, true);
    </script>
</body>
</html>
