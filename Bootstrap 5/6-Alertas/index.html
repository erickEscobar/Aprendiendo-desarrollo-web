<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-3">
        <div class="alert alert-success">
            <p>Alerta con: alert alert-success, tambien podemos poner alert-info, etc </p>
        </div>
    </div>

    <div class="container mt-3">
        <div class="alert alert-success">
            <p>Alerta con: alert alert-success y <a class="alert-link" href="#">alert-link</a></p>
        </div>
    </div>

    <div class="container mt-3">
        <div class="alert alert-success alert-dismissible">
            <p>Alerta con: alert alert-success alert-dismissible</p>
            <button class="btn-close" data-bs-dismiss="alert"></button> <!-- Esta va acompañado con alert-dismissible -->
        </div>
    </div>

    <div class="container mt-3">
        <div class="alert alert-success alert-dismissible fade show">
            <p>Alerta con: alert alert-success alert-dismissible fade show</p>
            <button class="btn-close" data-bs-dismiss="alert"></button> <!-- Esta va acompañado con alert-dismissible -->
        </div>
    </div>


    <div class="text-center container border border-3 mt-3 mb-3">
        <h2>Clases de alertas en bootstrap</h2>
        <img class="img-fluid" src="alertas.png" alt="colores">
    </div>
</body>
</html>
