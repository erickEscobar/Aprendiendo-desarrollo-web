<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Botones</h1>

    <div class="container mt-3">
        <button class="btn btn-primary">btn btn-primary</button><br><br>
        <button class="btn btn-outline-primary">btn btn-outline-primary</button><br><br>
        <button class="btn btn-primary btn-sm">btn btn-outline-primary btn-sm</button><br><br>
        <button class="btn btn-primary btn-md">btn btn-outline-primary btn-md</button><br><br>
        <button class="btn btn-primary btn-lg">btn btn-outline-primary btn-lg</button><br><br>
    </div>

    <div class="container d-grid gap-3">
        <button class="btn btn-warning">d-grid gap-3 > btn btn-warning</button>
        <button class="btn btn-warning">d-grid gap-3 > btn btn-warning</button>
        <button class="btn btn-warning active">d-grid gap-3 > btn btn-warning active</button>
        <button class="btn btn-warning disabled">d-grid gap-3 > btn btn-warning disabled</button>
    </div>

    <div class="container mt-3">
        <p>Cargando spinner-border spinner-border-sm<span class="spinner-border spinner-border-sm"></span></p>
    </div>

    <div class="container mt-3">
        <p>Cargando spinner-grow spinner-grow-sm<span class="spinner-grow spinner-grow-sm"></span></p>
    </div>

    <div class="text-center container border border-3 mt-3 mb-3">
        <h2>Clases de botones en bootstrap</h2>
        <img class="img-fluid" src="botones.png" alt="colores">
    </div>
</body>
</html>
