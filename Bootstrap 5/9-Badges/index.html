<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-3">
        <h1>No hay dolor que <span class="badge bg-primary rounded-pill">duela</span> mas que el dolor del <span class="badge bg-secondary">alma</span> no se aleja asi</h1>
        <button class="btn btn-primary">Notificaciones <span class="badge bg-dark">4</span></button>
    </div>
    
    <div class="text-center container border border-3 mt-3 mb-3">
        <h2>Clases de badges en bootstrap</h2>
        <img class="img-fluid" src="badges.png" alt="colores">
    </div>
</body>
</html>
