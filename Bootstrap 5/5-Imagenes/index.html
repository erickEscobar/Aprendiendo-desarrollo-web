<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-2">
        <h2>Imagen sin clase</h2>
        <img src="imagenes.png" alt="colores">
    </div>

    <div class="container mt-2">
        <h2>Imagen rounded</h2>
        <img class="rounded" src="imagenes.png" alt="colores">
    </div>

    <div class="container mt-2">
        <h2>Imagen rounded-circle</h2>
        <img class="rounded-circle" src="imagenes.png" alt="colores">
    </div>

    <div class="container mt-2">
        <h2>Imagen img-thumbnail</h2>
        <img class="img-thumbnail" src="imagenes.png" alt="colores">
    </div>

    <div class="container mt-2 clearfix">
        <h2>Imagen float</h2>
        <img class="float-start w-25" src="imagenes.png" alt="colores">
        <img class="float-end w-25" src="imagenes.png" alt="colores">
    </div>

    <div class="container mt-2">
        <h2>Imagen mx-auto</h2>
        <img class="mx-auto d-block" src="imagenes.png" alt="colores">
    </div>

    <div class="container mt-2">
        <h2>Imagen img-fluid</h2>
        <img class="img-fluid" src="imagenes.png" alt="colores">
    </div>

</body>
</html>
