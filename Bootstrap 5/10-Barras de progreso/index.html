<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar bg-primary w-50" id="editar">50%</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped w-75" id="editar">75%</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated w-100" id="editar">100%</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated w-25" id="editar">25%</div>
            <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated w-25" id="editar">25%</div>
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated w-25" id="editar">25%</div>
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated w-25" id="editar">25%</div>
        </div>
    </div>

    <div class="text-center container border border-3 mt-3 mb-3">
        <h2>Clases de barras de progreso en bootstrap</h2>
        <img class="img-fluid" src="barras.png" alt="colores">
    </div>
</body>
</html>
