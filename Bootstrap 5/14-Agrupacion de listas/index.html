<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="container my-3 list-group">
        <li class="list-group-item list-group-item-primary">Frase 1</li>
        <li class="list-group-item">Frase 2</li>
        <li class="list-group-item">Frase 3</li>
        <li class="list-group-item">Frase 4</li>
    </ul>

    <div class="container my-3 list-group">
        <a class="list-group-item list-group-item-action" href="#">Enlace 1</a>
        <a class="list-group-item" href="#">Enlace 2</a>
        <a class="list-group-item disabled" href="#">Enlace 3</a>
    </div>

    <!-- Lista ordenada list-group-numbered -->
    <ul class="container my-3 list-group list-group-numbered">
        <li class="list-group-item">Frase 1</li>
        <li class="list-group-item">Frase 2</li>
        <li class="list-group-item">Frase 3</li>
        <li class="list-group-item">Frase 4</li>
    </ul>

    <!-- list-group-flush -->
    <ul class="container my-3 list-group list-group-flush">
        <li class="list-group-item">Frase 1</li>
        <li class="list-group-item">Frase 2</li>
        <li class="list-group-item">Frase 3</li>
        <li class="list-group-item">Frase 4</li>
    </ul>

    <!-- list-group-horizontal -->
    <ul class="container my-3 list-group list-group-horizontal">
        <li class="list-group-item">Frase 1</li>
        <li class="list-group-item">Frase 2</li>
        <li class="list-group-item">Frase 3</li>
        <li class="list-group-item">Frase 4</li>
    </ul>

    <div class="text-center container border border-3 mt-3 mb-3">
        <h2>Clases de agrupacion de listas</h2>
        <img class="img-fluid" src="listas.png">
    </div>
</body>
</html>
