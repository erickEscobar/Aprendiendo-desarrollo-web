<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Container:  Contenedor de ancho fijo-->
    <!-- Container-fluid:  Contenedor que abarca todo el ancho-->
    <div class="container border">Container</div>
    <div class="container-fluid border">Container-fluid</div>
    <hr>
    <div class="container-sm border mt-3">container-sm</div>
    <div class="container-md border mt-3">container-md</div>
    <div class="container-lg border mt-3">container-lg</div>
    <div class="container-xl border mt-3">container-xl</div>
    <div class="container-xxl border mt-3">container-xxl</div>
</body>
</html>
