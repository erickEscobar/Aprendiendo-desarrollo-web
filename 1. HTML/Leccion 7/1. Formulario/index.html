<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <header>
        <h1>Formularios en HTML</h1>
    </header>
    <main>
        <form action="#" method="GET">
            <fieldset>
                <legend>Datos Persona:</legend>

                <label for="idPersona">ID Persona:</label> <br>
                <input type="text" id="idPersona" name="idPersona" readonly value="120"> <br>

                <label for="nombre">Nombre:</label> <br>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required> <br>

                <label for="apellido">Apellido:</label> <br>
                <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required> <br>

                <label for="contrase単a">Contrase単a:</label> <br>
                <input type="password" id="contrase単a" name="contrase単a"> <br>

                <label for="correo">Correo</label> <br>
                <input type="email" name="correo" id="correo"> <br>

                <label for="edad">Edad</label> <br>
                <input type="number" name="edad" id="edad"> <br>

                <label>Genero</label> <br>
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">Masculino</label> <br>
                <input type="radio" name="genero" id="femenino" value="femenino">
                <label for="femenino">Femenino</label> <br>

                <label>Genero de Musica Favorita</label> <br>
                <input type="checkbox" name="musica" id="trap" value="trap">
                <label for="trap">Trap</label> <br>
                <input type="checkbox" name="musica" id="bachata" value="bachata">
                <label for="bachata">Bachata</label> <br>
                <input type="checkbox" name="musica" id="vallenato" value="vallenato">
                <label for="vallenato">Vallenato</label> <br>

                <label for="autos">Marca Auto Favorita</label> <br>
                <select name="autos" id="autos">
                    <option value="bwm">BWM</option>
                    <option value="ferrari">Ferrari</option>
                    <option value="tollota" selected>Tollota</option>
                </select> <br> <br>

                <label for="comentario">Comentario</label> <br>
                <textarea name="comentario" id="comentario" cols="30" rows="5" placeholder="Escribe un comentario"></textarea> <br> <br>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Restablecer">
            </fieldset>
        </form>
    </main>
</body>
</html>
