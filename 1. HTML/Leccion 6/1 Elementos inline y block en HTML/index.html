<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <h1>Elemento span (inline)</h1>
        <p>Texto donde vamos a <span style="color: white; background-color: rgb(54, 60, 78); border: 1px solid red;">enfatizar</span> y cambiar el color de algunos elementos</p>
        <h1>Elemento div (block)</h1>
        <div>
            <h2>Titulo de div</h2>
            <p>Parrafo del div</p>
        </div>
        <p>Parrafo fuera del div</p>
    </main>
    

</body>
</html>
