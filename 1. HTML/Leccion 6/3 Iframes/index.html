<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe en HTML</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1 class="titulo">Uso de Iframe en HTML</h1>
    </header>
    <main>
        <iframe class="marco" name="mostrar" src="https://es.wikipedia.org/wiki/Materia"></iframe>
        <div>
            <a class="boton" href="https://concepto.de/materia/" target="mostrar">Ver conceto de materia</a>
        </div>
    </main>
</body>
</html>
