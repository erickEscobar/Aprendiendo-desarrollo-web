<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header>
        <div class="menu">
            <span id="iconoMenu"><ion-icon name="menu"></ion-icon></span>
            <ul id="menuUl">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre mi</a></li>
                <li><a href="#">Pedidos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div id="icons">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-pinterest"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
        </div>
        <div class="linea"></div>
    </header>
    <main>
        <div class="grid uno">
            <h1 class="titulo">LOS PASTELES DE ANA</h1>
            <img id="img1" src="img/img1.webp" alt="pastel">
            <img id="img2" src="img/img2.webp" alt="pastel">
            <div id="div">
                <h3>Diseño de pasteles para bodas y celebraciones</h2>
                <p class="boton">Hacer un pedido</p>
            </div>
        </div>
        <div class="grid dos">
            <h2 id="titulo2">PASTELES DISEÑADOS A TU GUSTO Y ESTILO</h2>
            <div id="div2">
                <img src="img/img3.webp" alt="foto">
                <p class="boton">Conoceme</p>
            </div>
            <div id="div3">
                <img src="img/img4.webp" alt="foto">
                <p class="boton">Contacto</p>
            </div>
        </div>
        <div class="grid tres">
            <h2 id="h23">Sigueme en Instagram</h2>
            <img id="img13" src="img/1.jpg" alt="pasteles">
            <img id="img23" src="img/02.jpg" alt="pasteles">
            <img id="img33" src="img/03.jpg" alt="pasteles">
            <img id="img43" src="img/04.jpg" alt="pasteles">
            <img id="img53" src="img/05.jpg" alt="pasteles">
            <img id="img63" src="img/06.jpg" alt="pasteles">
            <img id="img73" src="img/07.jpg" alt="pasteles">
            <img id="img83" src="img/08.jpg" alt="pasteles">
            <form id="form3">
                <h3>Suscribete a mi newsletter</h3>
                <input type="text" placeholder="Dirección de email">
                <p>Direccion de email</p>
            </form>
        </div>
    </main>
    <footer>
        <p>&#169 2021 Creado por Erick Company</p>
    </footer>
    <script src="js/archivo.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
